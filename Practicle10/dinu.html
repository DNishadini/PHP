<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation with Red Borders</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        if(typeof jQuery == "undefined"){
            alert('Not Successful');
        }else{
            alert('Successful');
        }
    </script>

    <style>
        .dinu{
            border-color : red;
            background-color: rgb(30, 180, 87);
        }
    </style>
</head>

<body>
    <h2>Feedback Form</h2>
    <form id="myForm">
        <input type="text" id="name" placeholder="Name" /><br><br>
        <input type="email" id="email" placeholder="Email" /><br><br>
        <input type="text" id="feedback" placeholder="Feedback" /><br><br>
        <button type="submit">Submit</button>
    </form>
    <script>

        $("#myForm").submit(function(e){
            e.preventDefault();

            let isValid = true;

            $("input").removeClass("dinu");

            $("#myForm input").each(function(){
                if($(this).val().trim() == ""){
                    $(this).addClass("dinu");
                    isValid = false;
                }
            });

            if(isValid){
                alert("Form submitted successfully!");
                // Here you can add code to actually submit the form data
            }
        });

    
    </script>
    
</body>

</html>
